services:
  - name: mongo:latest
    alias: mongo
  - name: rabbitmq:management
    alias: rabbitmq

stages:
  - test
  - publish
  - release

variables:
  SBT_OPTS: "-Dsbt.global.base=sbt-cache/.sbtboot -Dsbt.boot.directory=sbt-cache/.boot -Dsbt.ivy.home=sbt-cache/.ivy"
  MONGO_INITDB_ROOT_USERNAME: admin
  MONGO_INITDB_ROOT_PASSWORD: admin
  RABBITMQ_DEFAULT_USER: guest
  RABBITMQ_DEFAULT_PASS: guest
  RABBITMQ_PORT: 5672

cache:
  key: "${CI_COMMIT_REF_SLUG}"
  untracked: false
  paths:
    - "sbt-cache/.ivy/cache"
    - "sbt-cache/.boot"
    - "sbt-cache/.sbtboot"
    - "sbt-cache/target"

default:
  image: registry.gitlab.com/medicines-discovery-catapult/informatics/docker-images/ci/sbt:latest

test:
  stage: test
  variables:
    MONGO_HOST: mongo
    MONGO_PORT: 27017
    MONGO_DATABASE: prefetch-test
    MONGO_COLLECTION: documents
    MONGO_USERNAME: admin
    MONGO_PASSWORD: admin
    RABBITMQ_HOST: rabbitmq
    RABBITMQ_USERNAME: guest
    RABBITMQ_PASSWORD: guest
  script:
    - sbt +clean coverage test it/test coverageReport
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
    paths:
      - target/scala-2.13/scoverage-report/
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^Setting version to.*/

publish-snapshot:
  stage: publish
  script:
    - sbt +publish
  except:
    refs:
      - main
    variables:
      - $CI_COMMIT_MESSAGE =~ /^Setting version to.*/

release:
  stage: publish
  script:
    - cictl exec release sbt
  only:
    - main
  except:
    variables:
      - $CI_COMMIT_MESSAGE =~ /^Setting version to.*/
