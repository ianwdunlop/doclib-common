akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "ERROR"
  stdout-loglevel = "ERROR"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

mongo {
  doclib-database = "doclib-test"
  documents-collection = "common"
  ner-collection = "documents_ner"
  connection {
    hosts = []
    hosts.0 = "localhost"
    username = "doclib"
    password = "doclib"
    port = 27017
    database = "admin"
  }
  read-limit = 100
  write-limit = 50
}

op-rabbit {
  consumer-name = "echo"
  topic-exchange-name = "doclib"
  channel-dispatcher = "op-rabbit.default-channel-dispatcher"
  default-channel-dispatcher {
    type = Dispatcher
    executor = "fork-join-executor"
    fork-join-executor {
      parallelism-min = 2
      parallelism-factor = 2.0
      parallelism-max = 4
    }
    throughput = 1
  }
  connection {
    hosts = []
    hosts.0 = "localhost"
    virtual-host = "doclib"
    username = "doclib"
    password = "doclib"
    port = 5672
    ssl = false
    connection-timeout = 30s
  }
}

doclib {
  supervisor {
    queue = "supervisor"
  }
}

version {
  number = 1
  major = 1
  minor = 1
  patch = 1
  hash = 1
}

consumer {
  concurrency = 1
  name = "echo"
  queue = "echo"
}
